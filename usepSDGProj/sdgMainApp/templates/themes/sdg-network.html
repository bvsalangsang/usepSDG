{% extends 'base.html' %} {% load static %} {% block body %}

<div class="content-wrapper">
	<section class="content">
		<!-- Page Header Start -->
		<div
			class="container-fluid page-header py-6 my-6 mt-0 wow fadeIn"
			data-wow-delay="0.1s"
		>
			<div class="container text-center">
				<h1 class="display-4 text-white animated slideInDown mb-4">Network</h1>
				<nav aria-label="breadcrumb animated slideInDown">
					<ol class="breadcrumb justify-content-center mb-0">
						<li class="breadcrumb-item">
							<a class="text-white" href="#">Home</a>
						</li>
						<li class="breadcrumb-item">
							<a class="text-white" href="#">Pages</a>
						</li>
						<li class="breadcrumb-item text-primary active" aria-current="page">
							Network
						</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- Page Header End -->

		<!-- mission and vision -->
		<div class="container-xxl my-6 py-6 pb-0">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center wow fadeInUp" data-wow-delay="0.5s">
						<h1 class="mb-5">SUSTAINABILITY NETWORK</h1>
					</div>
				</div>
				<div class="row mb-5 text-center justify-content-center py-5">
					<div class="row mb-5 text-center justify-content-center">
						<div class="col-6">
							<div class="logo-network wow fadeInUp" data-wow-delay="0.5s">
								<img
									src="{% static 'img/Philfutures-Logo2.png' %}"
									alt="Logo"
								/>
							</div>
						</div>
						<div class="col-3 mr-3">
							<div class="logo-network wow fadeInUp" data-wow-delay="0.5s">
								<img src="{% static 'img/PSPA-LOGO.jpg' %}" alt="Logo" />
							</div>
						</div>
					</div>
				</div>

				<div class="row mb-5 text-center justify-content-center">
					<div class="col-4 ml-3">
						<div class="logo-network wow fadeInUp" data-wow-delay="0.5s">
							<img src="{% static 'img/PASUC-XI.jpg' %}" alt="Logo" />
						</div>
					</div>
					<div class="col-6">
						<div class="logo-network wow fadeInUp" data-wow-delay="0.5s">
							<img src="{% static 'img/UNITWIN-LOGO-final.png' %}" alt="Logo" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--  mission and vision -->
	</section>
</div>

{% include 'includes/footer.html' %} {% endblock %}
