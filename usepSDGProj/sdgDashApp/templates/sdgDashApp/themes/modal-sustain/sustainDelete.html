<div class="modal fade" id="modal-sus-strat-del-lg">
	<form id="sus-strat-del-form" autocomplete="off">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-gradient-danger">
					<h4 class="modal-title">Delete Entry</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<div id="del-notif"></div>
							{% csrf_token %}
							<p class="text-danger">
								**WARNING: Deleting this record will cause irreversible result
								and cannot be undone
							</p>
							<h5>Are you sure you want to delete ?</h5>
							<div id="context"></div>
						</div>
					</div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
						<button
							type="submit"
							class="btn bg-gradient-danger btn-delete"
							data-url="{% url 'susStratDeleteParams' id=0 %}"
						>
							Confirm
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</form>
</div>
<!-- /.modal-dialog -->
