<div class="modal fade" id="modal-sdg-edit-lg">
	<form id="sdg-edit-form" autocomplete="off">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-gradient-warning">
					<h4 class="modal-title">Edit Entry</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						{% csrf_token %}
						<div class="col-md-12">
							<!-- ID Field -->
							<div class="form-group row">
								<div class="col-sm-12">
									<input
										type="text"
										name="sdgScoreId"
										id="id_sdgScoreId"
										class="form-control"
										disabled
										placeholder="ID"
									/>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>

							<!-- Goal Field -->
							<div class="form-group select2-purple row">
								<div class="col-sm-12">
									<select
										id="sdgEdit"
										name="sdgId"
										class="form-control select2"
										multiple="multiple"
										data-placeholder="Goal"
										data-dropdown-css-class="select2-purple"
										style="width: 100%"
									>
										{% for sdg in sdgList %}
										<option value="{{ sdg.sdgId }}">{{ sdg.sdgName }}</option>
										{% endfor %}
									</select>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>
							<!--Target Field-->
							<div class="form-group select2-purple row">
								<div class="col-sm-12">
									<select
										id="targetEdit"
										name="targetId"
										class="form-control select2"
										multiple="multiple"
										data-placeholder="Target"
										data-dropdown-css-class="select2-purple"
										style="width: 100%"
									>
										<!-- Options will be dynamically populated via AJAX -->
									</select>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>
							<!--Indicator Field-->
							<div class="form-group select2-purple row">
								<div class="col-sm-12">
									<select
										id="indicatorEdit"
										name="indicatorId"
										class="form-control select2"
										multiple="multiple"
										data-placeholder="Indicator"
										data-dropdown-css-class="select2-purple"
										style="width: 100%"
									>
										<!-- Options will be dynamically populated via AJAX -->
									</select>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>
							<!--Sustain and Green metric-->
							<div class="form-group row">
								<div class="col-sm-6">
									<select id="sus" name="susStratId" class="form-control">
										<option value="" selected disabled hidden>
											Sustainability Strategy
										</option>
										{% for sus in susList %}
										<option value="{{ sus.susStratId }}">
											{{ sus.susStratName }}
										</option>
										{% endfor %}
									</select>
									<small class="text-red text-muted mySpan"></small>
								</div>

								<div class="col-sm-6">
									<select id="green" name="greenMetId" class="form-control">
										<option value="" selected disabled hidden>
											Green Metric
										</option>
										{% for green in greenList %}
										<option value="{{ green.greenMetId }}">
											{{ green.greenName }}
										</option>
										{% endfor %}
									</select>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>

							<!-- SDG Name Field -->
							<div class="form-group row">
								<div class="col-sm-12">
									<input
										type="text"
										name="sdgInitName"
										id="id_sdgInitName"
										class="form-control"
										placeholder="Initiative Name"
									/>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>

							<!-- SDG Description Field -->
							<div class="form-group row">
								<div class="col-sm-12">
									<textarea
										name="sdgDesc"
										cols="40"
										rows="4"
										class="form-control"
										placeholder="Description"
										maxlength="1024"
										required=""
										id="id_sdgDesc"
									></textarea>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>

							<!-- SDG Year -->
							<div class="form-group row">
								<div class="col-sm-12">
									<select id="Year" name="sdgImpYear" class="form-control">
										<option value="" selected disabled hidden>Year</option>
										<option value="2015">2015</option>
										<option value="2016">2016</option>
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
										<option value="2026">2026</option>
										<option value="2027">2027</option>
										<option value="2028">2028</option>
										<option value="2029">2029</option>
										<option value="2030">2030</option>
									</select>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>
							<!-- Output Field -->
							<div class="form-group row">
								<div class="col-sm-12">
									<input
										type="text"
										name="outputs"
										class="form-control"
										placeholder="Output"
										maxlength="500"
										required=""
										id="id_outputs"
									/>
								</div>
							</div>

							<!-- Outcome Field -->
							<div class="form-group row">
								<div class="col-sm-12">
									<input
										type="text"
										name="outcome"
										class="form-control"
										placeholder="Outcome"
										maxlength="500"
										required=""
										id="id_outcome"
									/>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>

							<!-- Personnel Field -->
							<div class="form-group row">
								<div class="col-sm-12">
									<input
										type="text"
										name="personnel"
										class="form-control"
										placeholder="Personnel"
										maxlength="255"
										required=""
										id="id_personnel"
									/>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>

							<!-- Links Field -->
							<div class="form-group row">
								<div class="col-sm-12">
									<input
										type="text"
										name="links"
										class="form-control"
										placeholder="Links"
										maxlength="850"
										required=""
										id="id_links"
									/>
									<small class="text-red text-muted mySpan"></small>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
						<button
							type="submit"
							class="btn bg-gradient-warning btn-update"
							data-url="{% url 'sdgSaveUpdateParams' %}"
						>
							Update
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</form>
</div>
<!-- /.modal-dialog -->
