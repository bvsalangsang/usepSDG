<div class="modal fade" id="modal-sdg-news-edit-lg">
	<form id="sdg-news-edit-form" autocomplete="off">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-gradient-warning">
					<h4 class="modal-title">Edit Entry</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<div id="edit-notif"></div>
							{% csrf_token %}
							<div class="form-group validate">
								<input
									type="text"
									name="newsId"
									id="id_newsId"
									class="form-control"
									disabled
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<input
									type="text"
									name="title"
									id="id_title"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								<textarea
									class="form-control"
									name="content"
									rows="10"
									placeholder="content"
									id="id_content"
								>
								</textarea>
							</div>
							<div class="form-group validate">
								<textarea
									class="form-control"
									name="excerpt"
									rows="10"
									placeholder="Excerpt"
									id="id_excerpt"
								>
								</textarea>
							</div>
							<div class="form-group validate">
								<input
									type="text"
									name="linkPath"
									id="id_linkPath"
									class="form-control"
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.imgPath }}
								<!-- <input type="file" name="imgPath" class="form-control" style="margin-bottom:10px" accept="image/*" id="id_imgPath"> -->
								<small class="text-red text-muted mySpan"></small>
							</div>
						</div>
					</div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
						<button
							type="submit"
							class="btn bg-gradient-warning btn-update"
							data-url="{% url 'sdgPolicySaveUpdateParams' %}"
						>
							Update
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</form>
</div>
<!-- /.modal-dialog -->
