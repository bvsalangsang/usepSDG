<div class="modal fade" id="modal-sdg-news-lg">
	<form id="sdg-news-add-form" autocomplete="off" enctype="multipart/form-data">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-gradient-success">
					<h4 class="modal-title">Add New Entry</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							{% csrf_token %}
							<div class="form-group validate">
								<input
									type="text"
									name="newsId"
									id="id_newsId"
									class="form-control"
									disabled
								/>
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.title }}
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.content }}
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.excerpt }}
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.datePublished }}
								<label>Date published</label>

								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.author }}
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.imgPath }}
								<small class="text-red text-muted mySpan"></small>
							</div>
							<div class="form-group validate">
								{{ form.linkPath }}
								<small class="text-red text-muted mySpan"></small>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close
					</button>
					<button
						type="submit"
						class="btn btn-success btn-save"
						data-url="{% url 'sdgNewsSaveUpdate' %}"
					>
						Save
					</button>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</form>
</div>
<!-- /.modal-dialog -->
